{% extends 'shared.html' %}

{% block site_content %}
<div class="container">
    <form class="w-50 m-auto" method="post" style="border: 1px solid grey; margin: 10% 0%; padding: 5% 5%" action="{% url 'login' %}">
        <h2>Login</h2>
        {% csrf_token %}
        {{ form }}

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
